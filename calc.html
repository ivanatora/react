<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>React Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
</head>
<body>
<div id="content"></div>
<script type="text/babel">

    var Calculator = React.createClass({
        getInitialState: function(){
            return {operator: 1, operand: 1, result: 1}
        },
        calculate: function(){
            var operator = this.state.operator;
            var operand = this.state.operand;
            if (! operator || ! operand) return;
            var result = operator * operand;
            this.setState({result: result})
        },
        handleOperatorChange: function(e){
            this.setState({operator: e.target.value}, this.calculate)
        },
        handleOperandChange: function(e){
            this.setState({operand: e.target.value}, this.calculate)
        },
        render: function(){
            return (
                <form>
                    <input type="text" placeholder="Operator" onChange={this.handleOperatorChange} value={this.state.operator}/>
                    <span>*</span>
                    <input type="text" placeholder="Operand" onChange={this.handleOperandChange}  value={this.state.operand}/>
                    <span>= {this.state.result}</span>
                    <br />
                    <div>Operator: {this.state.operator}</div>
                    <div>Operand: {this.state.operand}</div>
                </form>
            )
        }
    })

    ReactDOM.render(
        <Calculator/>,
        document.getElementById('content')
    )
</script>
</body>
</html>
